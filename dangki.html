  function kiemtra(){
  var fullname =   document.getElementById("name").value

    document.getElementById("loi").innerHTML = ""
   
  }
var sodienthoai = document.getElementById("sdt").value
if(sodienthoai == "")
{

else if(isNaN(sodienthoai) )
{

}
else {
  document.getElementById("loisdt").innerHTML = ""
  document.getElementById("dktc").innerHTML = "ĐĂNG KÍ THÀNH CÔNG"
}
}
